name: Daily Cloud News Update

on:
  schedule:
    # GitHub Actions の cron は遅延・スキップが発生するため複数時刻で冗長化
    - cron: '0 0 * * *'    # UTC 0:00 = JST 9:00（メイン）
    - cron: '0 3 * * *'    # UTC 3:00 = JST 12:00（バックアップ1）
    - cron: '0 9 * * *'    # UTC 9:00 = JST 18:00（バックアップ2）
  # 手動実行も可能
  workflow_dispatch:

# 同時実行を防止（バックアップ cron が重複した場合のガード）
concurrency:
  group: daily-news-update
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  update-news:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install feedparser requests lxml

      - name: Fetch latest cloud news
        run: python scripts/fetch_news.py

      - name: Commit and push if changed
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/news.json
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore: update cloud news $(TZ=Asia/Tokyo date +'%Y-%m-%d %H:%M JST')"
            git push
          fi
